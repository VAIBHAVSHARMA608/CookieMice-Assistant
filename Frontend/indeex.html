<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cookiemice Assistant</title>

  <!-- Marked (markdown -> html) and DOMPurify (sanitize) via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

  <style>
    :root{
      --bg:#f8c84a; /* yellow */
      --accent:#ffb300;
      --bubble:#fff;
      --muted:#555;
      --card-shadow: 0 4px 10px rgba(0,0,0,0.08);
      --radius:12px;
      --max-width:980px;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), #f7a800);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .app {
      width: 100%;
      max-width: var(--max-width);
    }

    .composer {
      display:flex;
      gap:12px;
      margin-bottom: 18px;
      align-items:center;
    }

    .input {
      flex:1;
      display:flex;
      align-items:center;
      background: white;
      border-radius: 36px;
      padding: 12px 18px;
      box-shadow: var(--card-shadow);
    }

    .input input {
      border: none;
      outline: none;
      width:100%;
      font-size:16px;
      background: transparent;
    }

    .btn {
      background: transparent;
      border: 2px solid #2b8a4a;
      color: #2b8a4a;
      padding: 10px 18px;
      border-radius: 36px;
      cursor:pointer;
      font-weight:600;
    }

    #chat {
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .message {
      max-width: 100%;
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--card-shadow);
      background: var(--bubble);
      color: #222;
      line-height:1.45;
      overflow-wrap: anywhere;
    }

    .message.user {
      align-self:flex-end;
      background:#fff9e6;
      border:1px solid #ffdca0;
    }

    .message.ai {
      align-self:flex-start;
      width:100%;
    }

    /* Nice markdown styles inside AI message */
    .message.ai h2 { margin: 6px 0 8px; color:#1f6fb2; font-size:20px; }
    .message.ai h3 { margin: 6px 0 8px; color:#2c7a3b; font-size:16px; }
    .message.ai p { margin: 8px 0; color:#333; }
    .message.ai ul { margin:8px 0 0 20px; }
    .message.ai li { margin:6px 0; }
    .message.ai blockquote {
      margin:12px 0 0;
      padding:10px 12px;
      background:#fff8e7;
      border-left:4px solid #ffd54f;
      color:#5a4b2c;
      border-radius:6px;
    }

    /* small helper */
    .muted { color:var(--muted); font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="app">
    <div class="composer">
      <div class="input">
        <input id="questionInput" placeholder="What is on your mind today?" />
      </div>
      <button id="sendBtn" class="btn">Chat</button>
    </div>

    <div id="chat"></div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const input = document.getElementById('questionInput');
    const chat = document.getElementById('chat');

    function appendMessage(text, source = 'ai') {
      const div = document.createElement('div');
      div.className = 'message ' + source;

      if (source === 'ai') {
        // Convert Markdown -> HTML, sanitize, then insert
        const rawHtml = marked.parse(text || '');
        const safeHtml = DOMPurify.sanitize(rawHtml);
        div.innerHTML = safeHtml;
      } else {
        // user text as plain text
        div.textContent = text;
      }

      chat.appendChild(div);
      div.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    async function ask(question) {
      // show user message
      appendMessage(question, 'user');

      // temporary loading indicator from AI
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message ai';
      loadingDiv.textContent = 'Thinkingâ€¦';
      chat.appendChild(loadingDiv);
      loadingDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ question })
        });

        const json = await res.json();
        const answer = json.answer || json.html || 'No response.';
        // replace loading with the real message
        loadingDiv.remove();
        appendMessage(answer, 'ai');
      } catch (err) {
        loadingDiv.remove();
        appendMessage('Error: ' + (err.message || 'Network error'), 'ai');
      }
    }

    sendBtn.addEventListener('click', () => {
      const q = input.value.trim();
      if (!q) return;
      ask(q);
      input.value = '';
    });

    // allow enter to submit
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
